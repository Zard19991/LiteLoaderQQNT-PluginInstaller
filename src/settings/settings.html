<setting-section class="plugininstaller" data-title="功能">
    <setting-panel>
        <div class="vertical-list-item title">
            <div>
                <h2>安装插件</h2>
                <span class="secondary-text">输入对应插件 github 仓库的 manifest.json 链接</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary plugininstaller-install">确定</button>
            </div>
        </div>
        <div class="select-path vertical-list-item">
            <input placeholder="请输入链接" title="输入 manifest.json 链接" class="select-background-wallpaper-clear input-text text_color plugininstaller-url" type="text">
        </div>
    </setting-panel>
</setting-section>

<setting-section class="plugininstaller" data-title="更新">
    <setting-panel>
        <div class="vertical-list-item title">
            <div>
                <h2>更新插件</h2>
                <span class="secondary-text">手动检查插件更新</span>
            </div>
            <div class="ops-btns">
                <button class="q-button q-button--small q-button--secondary plugininstaller-chackpluginupdate">检查</button>
              </div>
        </div>
    </setting-panel>
    <setting-panel>
        <setting-list class="update-list" data-direction="column"></setting-list>
    </setting-panel>
</setting-section>
