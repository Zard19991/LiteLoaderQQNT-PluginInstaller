<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PluginInstaller</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <script src="./main.js"></script> -->
  </head>
  <body>
    <div class="app">
        <div>
            <div>
                <div class="icon"><img src="${icon}"></div>
                <div>
                    <div>
                        <span class="name" title="${plugin.name}">XXXXXXXXXXXX</span>
                    </div>
                    <div>
                        <span class="description" title="${plugin.description}">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</span>
                    </div>
                </div>
            </div>
            <div class="info">
                <span>版本：1.0.1</span>
                <span>开发：xxxxxxxx</span>
            </div>
            <progress id="dowloadTagProgess" max="100" value="70"> 70% </progress>
            <div class="button">
                <span id="dowloadTagText">下载中</span>
                <button id="install" type="button">安装</button>
                <button id="more" type="button">详情</button>
                <button id="quit" type="button">关闭</button>
            </div>
        </div>
    </div>
  </body>
</html>
